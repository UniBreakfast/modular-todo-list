<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <link rel="import" name="list" href="list.htm">
  <link rel="stylesheet" href="list.css">
  <script src="list.js" defer></script>

  <title>List Module</title>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const modLikeProbe = {
        modify(item) {
          item.append(' - Modified');
        }
      };
      
      await list.init(modLikeProbe);

      list.add({ text: 'First' });

      setTimeout(() => {
        list.add({ text: 'Second' });
      }, 1000);

      setTimeout(() => {
        list.add({ text: 'Third' });
      }, 2000);

      setTimeout(() => {
        list.remove(1);
      }, 3000);
    });
  </script>
</head>

<body id="body">
  
</body>

</html>
